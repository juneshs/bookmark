<div>
  <table width="100%">
    <tr>
      <td class="project-cell" width="30%" valign="top">
        <app-projects></app-projects>
      </td>

      <td class="project-cell" valign="top">


        <mat-card>

          <form #projectBookmarkForm="ngForm" (ngSubmit)="save(projectBookmarkForm.value)">

            <mat-card-header>
              <mat-card-title><h2>{{projectbookmark.name ? 'Edit' : 'Add'}} Bookmark  <span>{{globalService.projectName}}</span></h2></mat-card-title>
            </mat-card-header>

            <mat-card-content>


              <input type="hidden" name="id" [(ngModel)]="projectbookmark.id">
              <mat-form-field>
                <input matInput placeholder="Bookmark Name" [(ngModel)]="projectbookmark.name" required name="name" #name (focus)="load()">
              </mat-form-field>

              <input type="hidden" name="id" [(ngModel)]="projectbookmark.projectId " value="globalService.projectId">


              <mat-form-field>
                <input matInput placeholder="URL" [(ngModel)]="projectbookmark.url" required name="url" #url>
              </mat-form-field>


            </mat-card-content>

            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit"
                      [disabled]="!projectBookmarkForm.form.valid">Save</button>
              <button mat-raised-button color="secondary" (click)="remove(projectbookmark.id)"
                      *ngIf="projectbookmark.id" type="button">Delete</button>
              <a mat-button routerLink="/car-list">Cancel</a>
            </mat-card-actions>

          </form>

        </mat-card>


      </td>

    </tr>
  </table>
</div>


<nav>
  <a routerLink="/home"><button>Home</button></a>
</nav>
